# ============================================
# Project configuration file
# ============================================

[build-system]
requires = ["setuptools>=68", "wheel", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "{{ cookiecutter.project_slug }}"
# version now handled dynamically by setuptools-scm
dynamic = ["version"]

description = "{{ cookiecutter.description }}"
readme = "README.md"
requires-python = ">={{ cookiecutter.python_version }}"
authors = [
  { name = "{{ cookiecutter.author_name }}", email = "{{ cookiecutter.author_email }}" }
]
license = { file = "LICENSE" }
dependencies = []

[project.urls]
Homepage = "https://github.com/your-username/{{ cookiecutter.project_slug }}"

# ============================================
# setuptools / packaging
# ============================================
[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

# ============================================
# setuptools-scm (auto version from git tags)
# ============================================
[tool.setuptools_scm]
# Accept tags like v0.1.0 or 0.1.0
tag_regex = "^(?:v)?(?P<version>\\d+\\.\\d+\\.\\d+)$"
version_scheme = "guess-next-dev"
local_scheme = "node-and-date"
fallback_version = "0.0.0"
write_to = "src/{{ cookiecutter.project_slug }}/_version.py"

# ============================================
# Black
# ============================================
[tool.black]
line-length = 99
target-version = ["py{{ cookiecutter.python_version | replace('.', '') }}"]
skip-string-normalization = false

# ============================================
# Ruff
# ============================================
[tool.ruff]
line-length = 99
select = ["E", "F", "I"]
ignore = ["E203", "E266", "E501"]
exclude = ["__pycache__", "data", ".venv", "env", "notebooks"]

# ============================================
# isort
# ============================================
[tool.isort]
profile = "black"
line_length = 99
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
